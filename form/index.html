<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header>Register</header>
      
      <form action="../biodata/index.html">
        <div class="field name-field">
          <div class="input-field">
            <input type="text" placeholder="Enter your name" class="name" />
          </div>
          <span class="error name-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Please enter a valid name</p>
          </span>
        </div>

        <div class="field address-field">
          <div class="input-field">
            <input type="text" placeholder="Enter your address" class="address" />
          </div>
          <span class="error address-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Please enter a valid address</p>
          </span>
        </div>

        <div class="field phone-field">
          <div class="input-field">
            <input type="number" placeholder="Enter your phone number" class="phone" />
          </div>
          <span class="error phone-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Please enter a valid phone number</p>
          </span>
        </div>

        <div class="field email-field">
          <div class="input-field">
            <input type="email" placeholder="Enter your email" class="email" />
          </div>
          <span class="error email-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Please enter a valid email</p>
          </span>
        </div>

        <div class="field create-password">
          <div class="input-field">
            <input type="password" placeholder="Create password" class="password" />
            <i class="bx bx-hide show-hide"></i>
          </div>
          <span class="error password-error">
            <i class="bx bx-error-circle error-icon"></i>
            <p class="error-text">Please enter atleast 8 character.</p>
          </span>
        </div>

        <div class="input-field button">
          <input type="submit" value="Submit Now" />
        </div>
      </form>
    </div>

    <!-- JavaScript -->
    <script src="form.js"></script>
  </body>
</html>
